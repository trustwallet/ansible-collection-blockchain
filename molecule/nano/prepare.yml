---
- name: Prepare
  hosts: all
  gather_facts: true
  become: true

  pre_tasks:
    - name: "Make sure python3 is installed"
      ansible.builtin.package:
        update_cache: true
        cache_valid_time: 86400
        name:
          - python3
          - python3-pip
  
  roles:
    - role: geerlingguy.docker
    
    - role: gantsign.golang
      golang_version: "1.18.1"
      golang_install_dir: /usr/local/go
